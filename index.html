<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="discription" content="QR Design"/>
        <link rel="stylesheet" href="css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=League+Gothic&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
        <title>NFT Card Design</title>
        <style> </style> 

    </head>
    <body>
        <div class="container center">
            <div class="img-box">
                <img class="basic-img" src="nft-preview-card-component-main/images/image-equilibrium.jpg">
                <img class="view" src="nft-preview-card-component-main/images/icon-view.svg">
            </div>    
            <div class="title">Equilibrium #3429</div>
            <p>Our Equilibrium collection promotes<br>balance and calm.</p>
            <div class="eth-time center">
                <div class="eth">
                    <img class="icon-eth" src="nft-preview-card-component-main/images/icon-ethereum.svg">
                    <div>0.041 ETH</div>
                </div>
                <div class="time">
                    <img class="icon-clock" src="nft-preview-card-component-main/images/icon-clock.svg">
                    <div>3 days left </div>
                </div>
            </div>
            <div class="creation-by center">
                <img class="avatar" src="nft-preview-card-component-main/images/image-avatar.png">
                <div class="create">Creation of <span>Jules Wyvern</span></div>
            </div>
        </div>
        

    </body>
</html>
